<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1> WDD 130 | Nnanna Arua Uko | HTML Form - User Poll</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname"> Full Name:
                        <input type="text" name="fullname" id="fullname">
                    </label>
                </div>
                <div class="form-item column2">
                    <label for="useremail">EMail:
                        <input type="email" name="useremail" id="useremail">
                    </label>
                </div>
            </fieldset><br>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item ">
                    <label for="browser">What is your favorite internet browser?
                        <select name="browser" id="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>
                        </select>
                    </label><br>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?
                        <input type="checkbox" name="pet" id="pet">
                    </label><br>
                </div>
                <label for="feedback">List the places you have lived: <br>
                    <textarea name="feedback" id="feedback" rows="4"
                        placeholder="Accra Ghana, Abia State Nigeria, Tibuku Mali"></textarea>
                </label>

            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 | HTML Form - User Poll Activity | Nnanna Arua Uko</p>
    </footer>

</body>

</html>
